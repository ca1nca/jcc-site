<ng-container *ngTemplateOutlet="contactmodal"></ng-container>
<div class="container-fluid">
  <div
    class="row main-content text-center font-weight-bold justify-content-center"
  >
    <div class="col">
      <div class="mb-4 text-white text-center">
        <h1>Feel Great & Pain-free</h1>
        <h5>Joga Chiropractic Welcomes You</h5>
      </div>
      <button
        type="button"
        (click)="toggleBookingForm()"
        class="btn btn-outline-light mb-3 ml-1 mr-1"
      >
        Book Appointment
      </button>
      <button
        type="button"
        (click)="toggleContactForm()"
        class="btn btn-outline-light mb-3 ml-1 mr-1"
      >
        Contact Us
      </button>
    </div>
  </div>
</div>

<ng-template #contactmodal>
  <app-contact
    [@show-contact-form]="contactState"
    (@show-contact-form.done)="animFinished()"
    [main]="main"
    [isClosed]="contactClosed"
    class="contact-modal"
  ></app-contact>
</ng-template>
