<div class="container">
  <div class="d-none d-md-flex row font-weight-bold pt-4 px-4 pb-3">
    Jogachiropractic.com
  </div>
  <div class="d-none d-md-flex row p-4">
    <ul class="col navbar-nav" *ngFor="let list of lists | keyvalue">
      <li
        class="nav-title nav-item active text-secondary text-uppercase pb-2"
      >
        {{ list.key }}
      </li>
      <li
        class="nav-item active pb-2"
        *ngFor="let item of lists[list.key]"
      >
        <a
          *ngIf="list.key !== 'Blog'; else disabled"
          class="text-dark font-weight-bold"
          routerLink="{{ urlName(list.key) }}/{{ urlName(item) }}"
          >{{ item }}</a
        >

        <ng-template #disabled>
          <span class="text-dark font-weight-bold">{{ item }}</span>
        </ng-template>
      </li>
    </ul>
  </div>

  <!-- mobile -->
  <div class="d-xs-flex d-md-none pt-3">
    <ul class="row p-0" *ngFor="let list of lists | keyvalue">
      <div class="col text-center">
        <li
          class="active text-secondary text-uppercase font-weight-bold pb-2"
        >
          {{ list.key }}
        </li>
        <li
          id="mobile-list-items"
          class="active pb-2"
          *ngFor="let item of lists[list.key]"
        >
          <a
            *ngIf="list.key !== 'Blog'; else disabled"
            class="text-dark font-weight-bold"
            routerLink="{{ urlName(list.key) }}/
            {{ urlName(item) }}"
          >
            {{ item }}</a
          >

          <ng-template #disabled>
            <span class="text-dark font-weight-bold">{{ item }}</span>
          </ng-template>
        </li>
      </div>
    </ul>
  </div>
  <!-- end mobile -->

  <div class="row border-top justify-content-center py-3">
    <div class="col align-self-center">
      <div class="row">
        <div class="col text-center text-md-left font-weight-bold">
          We're on social media!
        </div>
      </div>

      <div
        class="row px-3 justify-content-center justify-content-md-start"
      >
        <div class="col-2 px-0 ml-md-1 ml-lg-3 col-lg-1 text-center">
          <a
            target="_blank"
            href="https://www.facebook.com/jogachiropractic/"
          >
            <!-- <img
              src="../../assets/fb-icon.png"
              alt="Facebook"
              class="social-media-img img-fluid"
            /> -->
            <fa-icon
              [icon]="faFacebookSquare"
              size="2x"
              [styles]="{ color: 'black' }"
            ></fa-icon>
          </a>
        </div>
        <div class="col-2 px-0 col-lg-1 text-center">
          <a
            target="_blank"
            href="https://www.instagram.com/jogachiropractic/"
          >
            <!-- <img
              src="../../assets/instagram-icon.png"
              alt="Instagram"
              class="social-media-img img-fluid"
            /> -->
            <fa-icon
              [icon]="faInstagram"
              size="2x"
              [styles]="{ color: 'black' }"
            ></fa-icon>
          </a>
        </div>
        <div class="col-2 px-0 col-lg-1 text-center">
          <a
            target="_blank"
            href="https://www.yelp.com/biz/joga-chiropractic-center-los-angeles"
          >
            <!-- <img
              src="../../assets/yelp-icon.png"
              alt="Yelp"
              class="social-media-img img-fluid"
            /> -->
            <fa-icon
              [icon]="faYelp"
              size="2x"
              [styles]="{ color: 'black' }"
            ></fa-icon>
          </a>
        </div>
      </div>
    </div>

    <div
      class="d-block d-md-flex col-md text-center text-md-right justify-content-end pt-3 pt-md-0"
    >
      <div
        class="d-block position-relative d-md-flex align-items-center justify-content-center"
      >
        <span
          >Â© 2020 Joga Chiropractic Center - all rights
          reserved.</span
        >
        <img
          class="d-block d-md-flex mx-auto ml-md-3 social-media-img"
          src="../../assets/jcc-logo-sm-black.png"
          alt="Joga Chiropractic Logo"
        />
      </div>
    </div>
  </div>
</div>
