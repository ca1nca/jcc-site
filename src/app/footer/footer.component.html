<div class="container-fluid w-75">
  <div class="row font-weight-bold pt-4 mx-auto">Jogachiropractic.com</div>
  <div class="row pb-4 pt-4 mx-auto">
    <ul class="col navbar-nav" *ngFor="let list of lists | keyvalue">
      <li class="nav-title nav-item active text-secondary text-uppercase pb-2">{{list.key}}</li>
      <li class="nav-item active pb-1" *ngFor="let item of lists[list.key]">
        <a class="text-dark font-weight-bold" href="{{urlName(list.key)}}/{{urlName(item)}}">{{item}}</a>
      </li>
    </ul>
  </div>
  <div class="row pb-4 pt-3 border-top mx-auto text-center align-items-center">
    <div id="social-media" class="d-block col-md text-sm-left pb-2">
      <span class="d-block h-50 font-weight-bold pb-2 pb-md-3">We're on social media!</span>
      <a target="_blank" href="https://www.facebook.com/jogachiropractic/">
        <img src="../../assets/fb-icon.png" alt="Facebook">
      </a>
      <a target="_blank" href="https://www.instagram.com/jogachiropractic/">
        <img src="../../assets/instagram-icon.png" alt="Instagram" />
      </a>
      <a target="_blank" href="https://www.yelp.com/biz/joga-chiropractic-center-los-angeles">
        <img src="../../assets/yelp-icon.png" alt="Yelp" />
      </a>
    </div>
    <div id="copyright" class="d-block d-md-flex col-md text-center text-md-right justify-content-end">
      <div class="d-block position-relative d-md-flex align-items-center justify-content-center">
        <span>Â© 2018 Joga Chiropractic Center - all rights reserved.</span>
        <img class="d-block d-md-flex mx-auto ml-md-3" src="../../assets/jcc-logo-sm-black.png" alt="Joga Chiropractic Logo" />
      </div>
    </div>
  </div>
</div>
