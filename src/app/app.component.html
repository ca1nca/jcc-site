<div class="container-fluid p-0">
  <app-book-appt [@show-booking-form]="bookingState" id="book-appt-modal"></app-book-appt>
  <app-header addBackgroundOnScroll *ngIf="router.url.indexOf('/admin') === -1"></app-header>
  <router-outlet (modalChanged)="toggleBookingModal($event)"></router-outlet>
  <div *ngIf="router.url.indexOf('/admin') === -1">
    <app-location (modalChanged)="toggleBookingModal($event)"></app-location>
    <app-footer></app-footer>
  </div>
</div>
