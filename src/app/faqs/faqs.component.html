<div class="container-fluid d-flex justify-content-center">
  <div class="d-inline-block pt-4 pb-4 pl-5 pr-5 content-wrapper w-75">
    <div class="row">
      <div class="col pb-3 text-center">
        <h2>Frequently Asked Questions</h2>
      </div>
    </div>
    <div class="row">
      <div class="col" id="faq-accordion">
        <div class="card" *ngFor="let faq of faqs; let i = index">
          <div class="card-header" id="heading{{i}}" (click)="faq.isCollapsed = !faq.isCollapsed" [ngClass]="{active: !faq.isCollapsed}">
            <h5 class="mb-0">
              <button class="btn btn-link" type="button" [attr.aria-expanded]="false" [attr.aria-controls]="'collapse' + i">
                {{faq.question}}
              </button>
            </h5>
          </div>
          <div id="collapse{{i}}" [ngbCollapse]="faq.isCollapsed">
            <div class="card-body">
                {{faq.answer}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
