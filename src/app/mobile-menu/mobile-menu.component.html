<div class="container-fluid">
  <button (click)=close()>Close</button>
  <div class="row">
    <div class="col" id="mobile-menu-accordion">
      <div class="card" *ngFor="let menuItem of menuItems; let i = index">
        <div class="card-header" (click)="menuItem.isCollapsed = !menuItem.isCollapsed" [ngClass]="{active: !menuItem.isCollapsed}">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" [attr.aria-expanded]="false" [attr.aria-controls]="'collapse' + i">
              {{menuItem.item}}
            </button>
          </h5>
        </div>
        <div id="collapse{{i}}" [ngbCollapse]="menuItem.isCollapsed">
          <div class="card-body">
            <ul>
              <li *ngFor="let child of menuItem.children">
                <a>{{child}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>
